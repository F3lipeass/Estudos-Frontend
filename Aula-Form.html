<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Aula de Formularios</title>
</head>

<body>
  <form>
    <div>
      <label for="nome"> Nome
        <input type="text" id="nome" />
      </label>
    </div>
    <br>

    <div>
      <label for="email"> Email
        <input type="email" id="email" required />
      </label>
    </div>
    <br>

    <div>
      <label>
        <input type="radio" name="preco" value="150"> R$ 150,00
      </label>

      <label>
        <input type="radio" name="preco" value="200"> R$ 200,00
      </label>

      <label>
        <input type="radio" name="preco" value="250"> R$ 250,00
      </label>

      <label>
        <input type="radio" name="preco" value="300"> R$ 300,00
      </label>
    </div>
    <br>

    <div>
      <label>
        <input type="checkbox" name="Preferencia" value="chocolate"> Chocolate
      </label>

      <label>
        <input type="checkbox" name="Preferencia" value="coxinha"> Coxinha
      </label>

      <label>
        <input type="checkbox" name="Preferencia" value="pizza"> Pizza
      </label>

      <label>
        <input type="checkbox" name="Preferencia" value="frutas"> Frutas
      </label>
    </div>
    <br>
    <div>
      <label>
        Selecione a Categoria
        <select>
          <option value="" selected>Selecione uma Categoria</option>
          <option value="Hardware">Hardware</option>
          <option value="Hardware">Perifericos</option>
          <option value="Hardware">Monitor</option>

        </select>
      </label>
    </div>

    <div>
      <label> Digite seu comentário <br>
        <textarea></textarea>


      </label>

    </div>

    <button>Enviar Formulário</button>

  </form>

</body>

</html>
