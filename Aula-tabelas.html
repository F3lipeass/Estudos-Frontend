<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Aula de Tabelas</title>
</head>

<body>
  <table border=1>
    <thead>
      <td> #</td>
      <td> Primeiro</td>
      <td> Segundo</td>
      <td> Terceiro</td>
    </thead>

    <tbody>
      <tr>

        <td> 01</td>
        <td> João</td>
        <td> Maria</td>
        <td> José</td>

      </tr>

      <tr>
        <td> 02</td>
        <td> Paulo</td>
        <td> Matheus</td>
        <td> Felipe</td>
      </tr>

      <tr>

        <td> 03</td>
        <td> Camila</td>
        <td> Marta</td>
        <td> Larissa</td>

      </tr>

    </tbody>

    <tfoot>
      <td>#</td>
      <td>Primeiro</td>
      <td>Segundo</td>
      <td>Terceiro</td>

    </tfoot>

  </table>
</body>

</html>
