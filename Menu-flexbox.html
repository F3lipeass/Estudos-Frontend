  <link rel="stylesheet" href="/Aula 10 (flexbox)/assets/style.css">
  <title>Flex-box</title>

  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      font-size: 2.5rem;
      list-style: none;
      display: flex;
      align-items: baseline;
    }

    nav ul li a {
      margin: 0 10px;
      border: groove purple;
      border-radius: 15px;
      padding: 5px;
      text-decoration: none;
      color: black;
      background: plum;

    }

    nav ul li {
      transition: all 0, 5s;
    }

    nav ul li:hover {

      font-size: 3rem;
    }
  </style>
</head>
