<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Aula sobre Border radius</title>
  <style>
    div {
      width: 200px;
      height: 200px;

      background: pink;
      border: 10px solid red;
      border-radius: 50%;
      transition: all 0.5s;
    }

    div:hover {
      border-radius: 0%;
    }
  </style>
</head>

<body>
  <div>

  </div>
</body>

</html>
